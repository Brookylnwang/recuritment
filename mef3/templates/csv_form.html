<!-- import_csv.html -->
{% extends "base.html" %}

{% block content %}
    <div class="module">
        <h2>Import CSV</h2>
        <form enctype="multipart/form-data" method="post" action="{% url 'admin:import_csv' %}">
            {% csrf_token %}
            <input type="file" name="csv_file">
            <br>
            <input type="submit" value="Import">
        </form>
    </div>
{% endblock %}
